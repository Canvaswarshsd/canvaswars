<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Immer Desktop-Darstellung -->
  <meta name="viewport" content="width=1100, user-scalable=yes">
  <title>Canvas Wars</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      color: #222;
    }

    .app {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .status {
      font-size: 1rem;
      color: #555;
    }

    /* --- Branding oben rechts --- */
    .controls {
      position: relative;
      padding-top: 40px;
    }

    .brand-abs {
      position: static;
      top: -40px;
      right: -1px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      max-width: none;       /* obere Grenze der Breite */
      width: 860px;            /* responsive: 28% der Bildschirmbreite */
      min-width: 0;       /* untere Grenze */
	  height: 363px;
    }

    .brand-abs img {
      width: 100%;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
    }

    /* --- Restliches Layout --- */
    .board {
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }

    .board canvas {
      display: block;
      margin: 0 auto;
      background-color: #ffffff;
      touch-action: pan-x pan-y pinch-zoom;
    }

    .board .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(24px, 5vw, 48px);
      color: #333;
      pointer-events: none;
    }

    .mod-tools {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .mod-tools button {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f4f4f4;
      cursor: pointer;
    }

    .mod-tools input[type="number"] {
      width: 64px;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      color: #555;
    }
	@media (hover: none) and (pointer: coarse) {
  .controls{
    padding-right: 860px; /* Platz in Breite des Logos */
    min-height: 363px;    /* Platz in Höhe des Logos */
  }
}

  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1>Canvas Wars</h1>
      <div class="status">Conn: <span id="conn">â€”</span></div>
    </header>

    <section class="controls">
      <div class="block">
        <label>PIN</label>
        <input id="pin" type="text" placeholder="e.g., 123456" maxlength="12">
      </div>
      <div class="block">
        <label>Name</label>
        <input id="name" type="text" placeholder="Your name" maxlength="24">
      </div>
      <div class="block">
        <label>Team</label>
        <select id="team">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="block inline">
        <label><input id="isHost" type="checkbox"> Host mode</label>
      </div>
      <div class="block">
        <button id="btnJoin">Join</button>
      </div>

      <!-- Neues Logo oben rechts -->
      <div class="brand-abs">
        <img src="hsd%20logo.png?v=1759776343" alt="Hochschule DÃ¼sseldorf â€“ Fachbereich Elektro- &amp; Informationstechnik">
      </div>
    </section>

    <section class="host-panel" id="hostPanel" hidden>
      <h2>Host Panel</h2>
      <div class="grid">
        <div class="block">
          <label>Grid Size</label>
          <input id="gridSize" type="number" min="10" max="150" step="10" value="50">
        </div>
        <div class="block">
          <label>Cooldown (sec)</label>
          <input id="cooldown" type="number" min="1" max="30" step="1" value="5">
        </div>
        <div class="block">
          <label>Round Timer (min)</label>
          <input id="roundMin" type="number" min="0" max="120" step="5" value="0">
        </div>
      </div>
      <div class="row">
        <button id="btnCreate">Create Session</button>
        <button id="btnStart">Start</button>
        <button id="btnStop">Stop</button>
        <button id="btnReset">Reset Grid</button>
        <button id="btnExport">Export PNG</button>
      </div>
    </section>

    <section class="palette">
      <div class="colors" id="colors"></div>
      <!-- Moderations-Tools -->
      <div class="mod-tools">
        <button id="btnEraser" type="button" disabled>Eraser: OFF</button>
        <label>Size <input id="eraseSize" type="number" min="1" max="25" value="3"></label>
      </div>
      <div id="cooldownLabel">Cooldown: ready</div>
    </section>

    <section class="board">
      <canvas id="canvas" width="800" height="800"></canvas>
      <div id="overlay" class="overlay" hidden></div>
    </section>

    <section class="footer">
      <div>Session: <span id="session">â€”</span></div>
      <div>Status: <span id="status">lobby</span> Â· Timer: <span id="timer">â€”</span></div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" type="module"></script>
</body>
</html>
